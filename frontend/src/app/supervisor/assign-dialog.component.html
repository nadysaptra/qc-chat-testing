<h1 mat-dialog-title>Assign Agent</h1>
<div mat-dialog-content>
  <p>Please choose an agent for customer: {{ data.name }}</p>
  <mat-form-field appearance="fill">
    <mat-label>Agent</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="agent">
      <mat-option *ngFor="let agent of agents" [value]="agent.id">
        {{agent.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="close()" [disabled]="!selectedValue" cdkFocusInitial>Ok</button>
</div>
